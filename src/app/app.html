<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list class="sidebar_menu_list">
            <ion-item no-margin text-center class="sidebar_logo transparent_background">
                <img [src] = SIDEBAR_LOGO style="max-width: 150px">
                <h6 text-center class="sidebar_user_name">{{ u_name }}</h6>
            </ion-item>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
