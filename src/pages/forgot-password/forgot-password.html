<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item class="transparent_background" no-padding padding-bottom="2">
    <ion-label floating >Email</ion-label>
    <ion-input class="form-control" type="text" required [(ngModel)]="emailID"></ion-input>
  </ion-item>
  <button ion-button full type="button" color="secondary" (click)="resetPasswordClicked()">Send Password Reset Link</button>
  <ion-note *ngIf="emailSent == 1" color="primary">We have e-mailed your password reset link!</ion-note>

</ion-content>
