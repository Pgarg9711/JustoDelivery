<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Add Receive In Record</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding no-bounce>

    <form novalidate [formGroup]="addReceiveInRecordForm" (ngSubmit)="saveReceiveInRecord()">
        <ion-item-group>
            <ion-input type="hidden" formControlName="user_api_token" value={{api_token}}></ion-input>
            <ion-input type="hidden" formControlName="id" value={{id}}></ion-input>

            <ion-item class="litem_input">
                <ion-label floating>Carrier</ion-label>
                <ion-input type="text" class="form-control" formControlName="carrier_name"></ion-input>
            </ion-item>

            <ion-item class="litem_input">
                <ion-label floating>Reference</ion-label>
                <ion-input type="text" class="form-control" formControlName="tracking_number"></ion-input>
            </ion-item>

            <ion-item class="litem_input">
                <ion-label floating>Qty. of Pieces</ion-label>
                <ion-input class="form-control" formControlName="quantity" type="tel" required min="1" max="50"></ion-input>
            </ion-item>
            <p class="has-error">{{ showError('quantity') }}</p>
            <!--<ion-col class="form-control-feedback" *ngIf="formControl.quantity.errors && validation_error">-->
                <!--<ion-badge *ngIf="formControl.quantity.errors.required" color="danger">Quantity is required</ion-badge>-->
                <!--<ion-badge *ngIf="formControl.quantity.errors.min" color="danger">Quantity Can't be Negative or Zero</ion-badge>-->
                <!--<ion-badge *ngIf="formControl.quantity.errors.max" color="danger">Quantity Can't be Greater than 50</ion-badge>-->
                <!--<ion-badge *ngIf="formControl.quantity.errors.pattern" color="danger">Value should be numeric</ion-badge>-->
            <!--</ion-col>-->

            <ion-item class="litem_input">
                <ion-label floating>Notes</ion-label>
                <ion-textarea rows="6" class="form-control"  cMaxLength="350" maxlength="350" type="text" formControlName="notes"></ion-textarea>
            </ion-item>
            <p class="has-error">{{ showError('notes') }}</p>
            <!--<ion-col class="form-control-feedback"-->
                     <!--*ngIf="formControl.notes.errors && validation_error">-->
                <!--<ion-badge *ngIf="formControl.notes.errors.maxlength" color="danger">Max 350 Character allowed!</ion-badge>-->
            <!--</ion-col>-->
        </ion-item-group>
        <button ion-button block type="submit">
            Save & Next
        </button>
    </form>


</ion-content>
